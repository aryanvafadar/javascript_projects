<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="password-generator">
      <h1>Random Password Generator</h1>
      <!--Settings for Random Password Generator-->
      <div class="settings">
        <label for="passLength">Password Length</label>
        <input
          type="number"
          id="passLength"
          required
          value="6"
          min="4"
          max="32"
        />
        <!--Different password config options available to the user-->
        <div class="options">
          <label>
            <input type="checkbox" id="includeUppercase" checked />
            Include Uppercase Letters
          </label>
          <br />
          <label>
            <input type="checkbox" id="includeLowercase" checked />
            Include Lowercase Letters
          </label>
          <br />
          <label>
            <input type="checkbox" id="includeNumbers" checked />
            Include Numbers
          </label>
          <br />
          <label>
            <input type="checkbox" id="includeSymbols" checked />
            Include Special Characters
          </label>
          <br />
        </div>
        <!--Button to Generate a Password-->
        <div class="generatePassword">
          <button id="createPassword" onclick="createPassword()">
            Generate Password
          </button>
        </div>
        <!--Results Paragraph-->
        <div class="output">
          <label for="createdPassword">Suggested Output:</label>
          <input type="text" id="createdPassword" readonly />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
