<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch Program</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1 id="myH1">Stopwatch Program</h1>

    <!-- Container that will hold all of our elements -->
    <div id="container">
      <!-- Div element that will have our timer -->
      <div id="display">00:00:00:00</div>
      <!-- Div Element that will have our controls for the stopwatch-->
      <div id="controls">
        <button id="startButton" onclick="start()">Start</button>
        <button id="stopButton" onclick="stop()">Stop</button>
        <button id="resetButton" onclick="reset()">Reset</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
